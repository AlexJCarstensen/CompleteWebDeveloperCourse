<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

   

</head>
<body>
<div class="navbar navbar-inverse">

    <div class="container">

        <div class="navbar-header">

            <a href="" class="navbar-brand">My Website</a>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav">

                <li><a href="" class="active">page1</a></li>
                <li><a href="">page2</a></li>
                <li><a href="">page3</a></li>
                <li><a href="">page4</a></li>

            </ul>

        </div>

    </div>

</div>

<div class="container">

    <form class="form-inline">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username"/>
        </div>

        <div class="form-group">

            <label for="password">Password</label>
            <input type="password" class="form-control" name="password"/>

        </div>

        <div class="checkbox">

            <label>

                <input type="checkbox"/> keep me logged in

            </label>

        </div>

        <div class="form-group">

            <input type="submit" value="Log In" class="btn btn-default" name="login"/>

        </div>

    </form>

    <table class="table table-striped table-bordered">

        <tr><th>Name</th><th>Age</th></tr>
        <tr class="success"><td>Alex</td><td>27</td></tr>
        <tr><td>Nanna</td><td>27</td></tr>
        <tr><td class="danger">Buster</td><td>0</td></tr>

    </table>

</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
